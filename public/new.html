<!DOCTYPE html>

<html>

<head>
	<title>Another One</title>
	<link href='https://fonts.googleapis.com/css?family=Arapey:400,400italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style2.css">
</head>

<body>

	<div id="header">
		<div id="name">
			Khaled Khuotes
		</div>
		<img src="assets/images/key_emoji_large.png"/>
	</div>


	<div id="quote-super-container">

		<div class="quote-mark" id="start-quote">
			<img src="assets/images/open_quotation.png"/>
		</div>

		<div id="quote-container">
			<div id="quote">				
			</div>
			<div id="author">
			</div>
		</div>

		<div class="quote-mark" id="end-quote">
			<img src="assets/images/close_quotation.png"/>
		</div>

	</div>

	<div id="links-container">
		<img id="twitter-button" src="assets/images/twitter.png"/>
		<img id="link-button" src="assets/images/link.png"/>
	</div>

	<div id="another-one-container">
		<div id="another-one">
			<span>Another One</span>
			<img src="assets/images/khaled_bw.png"/>
			<div id="filler"></div>
		</div>
	</div>

	<div class="noOpacity" id="link-overlay">
		<div id="link-header">Copy the link to this key!</div>
		<input id="link-share-input" type="text" value="" readonly/>
		<div id="close-message">Click anywhere to close</div>

	</div>

<script type="text/javascript" src="js/script.js"></script>

</body>

</html>
