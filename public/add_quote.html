<!DOCTYPE html>

<html>

<head>
	<title>Another One</title>
	<link href='https://fonts.googleapis.com/css?family=Arapey:400,400italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style2.css">
	<link rel="stylesheet" href="css/quote.css">
</head>

<body>

	<div id="header">
		<div id="name">
			Khaled Khuotes
		</div>
		<img src="assets/images/key_emoji_large.png"/>
	</div>


	<div id="quote-super-container">

		<div class="quote-mark" id="start-quote">
			<img src="assets/images/open_quotation.png"/>
		</div>

		<div id="quote-container">
			<div id="quote">
				<textarea id="quote-textarea" placeholder="Your &#x1F511; to success for the world"></textarea>	
				<span id="char-count">100</span>			
			</div>
			<div id="author">
				<a href="#" class="tooltip" alt="Leave blank to remain anonymous. Add a '@' to the beginning to link a twitter handle"><input id="author-input" type="text" name="author" placeholder=" @Author"/></a>
				<span id="author-char-count">50</span>
			</div>
		</div>

		<div class="quote-mark" id="end-quote">
			<img src="assets/images/close_quotation.png"/>
		</div>

	</div>

	<div id="another-one-container">
		<div id="another-one">
			<span>Submit Khuote</span>
			<img src="assets/images/khaled_bw.png"/>
			<div id="filler"></div>
		</div>
	</div>


<script type="text/javascript" src="js/quote.js"></script>

</body>

</html>
